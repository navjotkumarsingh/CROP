<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLANS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6g0g5z5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Sans-Serif;
    }

    body {
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(0, 0, 0, 0.7);
    }

    .wrapper .card {
      max-width: 300px;
      background-color: white;
      padding: 40px;
      margin: 30px 15px;
      border-radius: 10px;
      transition: transform 0.3s; /* Added transition for smooth scaling */
    }

    .wrapper .card.active {
      background-color: #98db1f;
      transform: scale(1, 1.09);
    }

    .wrapper .card h3 {
      margin-bottom: 15px;
    }

    .wrapper .card.active h3 {
      color: rgba(255, 255, 255, 1);
    }

    .wrapper .card h1 {
      margin-bottom: 10px;
      color: rgba(0, 0, 0, 1);
      font-size: 2.5rem;
    }

    .wrapper .card.active h1 {
      color: rgba(255, 255, 255, 1);
    }

    .wrapper .card h1 span {
      font-size: 12px;
      color: rgba(0, 0, 0, 0.7);
    }

    .wrapper .card.active h1 span {
      color: rgba(255, 255, 255, 0.9);
    }

    .wrapper .card p {
      margin: 20px 0;
      color: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      line-height: 1.5;
    }

    .wrapper .card.active p {
      color: rgba(255, 255, 255, 1);
    }

    .wrapper .card ul {
      list-style: none;
    }

    .wrapper .card ul li {
      line-height: 3;
      color: rgba(0, 0, 0, 0.9);
    }

    .wrapper .card ul li i {
      margin-right: 10px;
      color: rgba(0, 0, 0, 0.4);
    }

    .wrapper .card.active li {
      color: rgba(255, 255, 255, 0.9);
    }

    .wrapper .card.active li i {
      color: rgba(255, 255, 255, 0.9);
    }

    .wrapper .card a {
      margin: 20px 0;
      text-align: center;
      display: block;
      text-decoration: none;
      border: 1px solid #98db1f;
      color: #98db1f;
      padding: 15px;
      font-weight: bold;
      transition: 0.4s;
      border-radius: 5px;
    }

    .wrapper .card.active a {
      background-color: white;
      color: rgba(0, 0, 0, 0.8);
    }

    .wrapper .card a:hover {
      background-color: #98db1f;
      color: white;
    }

    .wrapper .card.active a:hover {
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h3>MONTHLY</h3>
      <h1>999 <span>RUPEES</span></h1>
      <p>BASIC</p>
      <ul>
        <li><i class="fa-solid fa-square-check"></i>Limited support of expert</li>
        <li><i class="fa-solid fa-square-check"></i>Chat support</li>
        <li><i class="fa-solid fa-square-check"></i>No video chat</li>
        <li><i class="fa-solid fa-square-check"></i>No additional suggestions</li>
        <!-- Add more features here -->
      </ul>
      <a href="#">Choose plans</a>
    </div>
    
    <div class="card active">
      <h3>YEARLY</h3>
      <h1>4999 <span>RUPEES</span></h1>
      <p>ADVANCED</p>
      <ul>
        <li><i class="fa-solid fa-square-check"></i>Limited support of expert</li>
        <li><i class="fa-solid fa-square-check"></i>Chat support</li>
        <li><i class="fa-solid fa-square-check"></i>Video chat</li>
        <li><i class="fa-solid fa-square-check"></i>Additional suggestions</li>
        <!-- Add more features here -->
      </ul>
      <a href="#">Choose plans</a>
    </div>
  </div>
</body>
</html>
